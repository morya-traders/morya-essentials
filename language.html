<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Morya Essentials | Select Language</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
}

.container{
  text-align:center;
  background:rgba(255,255,255,0.08);
  padding:40px 30px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
  max-width:380px;
  width:90%;
  animation:fadeIn 1.2s ease;
}

.logo{
  font-size:28px;
  font-weight:700;
  letter-spacing:1px;
  margin-bottom:8px;
}

.tagline{
  font-size:14px;
  opacity:0.85;
  margin-bottom:30px;
}

h2{
  font-size:20px;
  margin-bottom:25px;
}

.lang-btn{
  width:100%;
  padding:14px;
  margin:12px 0;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  font-weight:600;
  transition:all 0.3s ease;
}

.lang-btn.eng{
  background:#ffffff;
  color:#1e3c72;
}

.lang-btn.mar{
  background:#f9c74f;
  color:#000;
}

.lang-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

.footer{
  margin-top:25px;
  font-size:12px;
  opacity:0.7;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">Morya Essentials</div>
  <div class="tagline">Pure by Faith</div>

  <h2>Select Your Language</h2>

  <button class="lang-btn eng" onclick="setLang('en')">
    English
  </button>

  <button class="lang-btn mar" onclick="setLang('mr')">
    मराठी
  </button>

  <div class="footer">
    Kolhapur • Trusted Quality
  </div>
</div>

<script>
function setLang(lang){
  localStorage.setItem("siteLang", lang);
  window.location.href = "index.html";
}
</script>

</body>
</html>
